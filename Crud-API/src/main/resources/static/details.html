<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details - Nature Valley Farm</title>
    <link rel="stylesheet" href="./details.css">
</head>
<body>

    <div id="details">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="details.html">Details</a>
            <a href="about.html">About Us</a>
            <a href="new-animal-form.html">New Animal Form</a>
        </nav>
        
        <h1>Nature Valley Farm</h1>
        <h3>Animal Details</h3>

        <!-- Search and filter options -->
        <div style="text-align: center; margin: 20px 0;">
            <div style="margin-bottom: 15px;">
                <input type="text" id="breedFilter" placeholder="Filter by breed..." style="width: 200px; margin: 5px; padding: 10px; border: 3px solid black; border-radius: 8px; font-size: 14px;">
                <button type="button" id="filterButton" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: peachpuff; font-weight: bold; cursor: pointer;">Filter by Breed</button>
            </div>
            <div>
                <button type="button" id="showAllButton" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: lightblue; font-weight: bold; cursor: pointer;">Show All Animals</button>
                <button type="button" id="showHeavyButton" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: lightcoral; font-weight: bold; cursor: pointer;">Heavy Animals (>50kg)</button>
            </div>
        </div>

        <!-- Dynamic content container -->
        <div id="animalsContainer">
            <div id="loadingMessage" style="text-align: center; margin: 20px;">
                <p>Loading animals...</p>
            </div>
        </div>

        <!-- Single animal detail view (when accessing via ?id=X) -->
        <div id="singleAnimalContainer" style="display: none;">
            <!-- Single animal details will be loaded here -->
        </div>
    </div>

    <!-- Include the API JavaScript file -->
    <script src="./animals-api.js"></script>
    <script>
        // Check if we're viewing a specific animal
        const animalId = getUrlParameter('id');
        
        document.addEventListener('DOMContentLoaded', function() {
            if (animalId) {
                loadSingleAnimal(animalId);
            } else {
                loadAllAnimals();
            }
            setupEventListeners();
        });

        async function loadSingleAnimal(id) {
            try {
                document.getElementById('loadingMessage').textContent = 'Loading animal details...';
                const animal = await getAnimalById(id);
                displaySingleAnimal(animal);
            } catch (error) {
                document.getElementById('loadingMessage').textContent = 'Error loading animal: ' + error.message;
            }
        }

        async function loadAllAnimals() {
            try {
                document.getElementById('loadingMessage').textContent = 'Loading all animals...';
                const animals = await getAllAnimals();
                displayAllAnimals(animals);
            } catch (error) {
                document.getElementById('loadingMessage').textContent = 'Error loading animals: ' + error.message;
            }
        }

        function displaySingleAnimal(animal) {
            document.getElementById('animalsContainer').style.display = 'none';
            const container = document.getElementById('singleAnimalContainer');
            container.style.display = 'block';
            
            const imagePath = getAnimalImagePath(animal);
            
            container.innerHTML = `
                <div class="Animal_Details" style="max-width: 600px; margin: 0 auto;">
                    <img src="${imagePath}" alt="${animal.name}" onerror="this.src='./images/placeholder.jpg'" />
                    <h2>${animal.name}</h2>
                    <p><i><b>${animal.breed || 'Unknown breed'}</b></i></p>
                    <p><strong>Weight:</strong> ${animal.weight} kg</p>
                    <p>${animal.description || 'No description available'}</p>
                    <div style="margin-top: 20px;">
                        <a href="edit-animal-form.html?id=${animal.animalId}" 
                           style="display: inline-block; margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightgreen; font-weight: bold; cursor: pointer; text-decoration: none; color: black;">Edit Animal</a>
                        <button onclick="deleteAnimalConfirm(${animal.animalId})" 
                                style="margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightcoral; font-weight: bold; cursor: pointer;">Delete</button>
                        <a href="details.html" style="margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightblue; font-weight: bold; text-decoration: none; color: black;">Back to All Animals</a>
                    </div>
                </div>
            `;
        }

        function displayAllAnimals(animals) {
            const container = document.getElementById('animalsContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            loadingMessage.style.display = 'none';
            
            if (!animals || animals.length === 0) {
                container.innerHTML = '<p style="text-align: center;">No animals found.</p>';
                return;
            }

            let html = '<div id="column">';
            animals.forEach(animal => {
                const imagePath = getAnimalImagePath(animal);
                html += `
                    <div class="Animal_Details">
                        <img src="${imagePath}" alt="${animal.name}" onerror="this.src='./images/placeholder.jpg'" />
                        <h2>${animal.name}</h2>
                        <p><i><b>${animal.breed || 'Unknown breed'}</b></i></p>
                        <p><strong>Weight:</strong> ${animal.weight} kg</p>
                        <p>${animal.description || 'No description available'}</p>
                        <div style="margin-top: 10px;">
                            <a href="details.html?id=${animal.animalId}" 
                               style="display: inline-block; margin: 2px; padding: 5px 10px; border: 2px solid black; border-radius: 5px; background-color: peachpuff; text-decoration: none; color: black; font-weight: bold;">View Details</a>
                            <a href="edit-animal-form.html?id=${animal.animalId}" 
                               style="display: inline-block; margin: 2px; padding: 5px 10px; border: 2px solid black; border-radius: 5px; background-color: lightgreen; text-decoration: none; color: black; font-weight: bold;">Edit</a>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        function setupEventListeners() {
            // Filter by breed
            const filterButton = document.getElementById('filterButton');
            const showAllButton = document.getElementById('showAllButton');
            const showHeavyButton = document.getElementById('showHeavyButton');
            const breedFilter = document.getElementById('breedFilter');
            
            if (filterButton) {
                filterButton.addEventListener('click', async function() {
                    const breed = breedFilter.value.trim();
                    if (breed) {
                        try {
                            document.getElementById('loadingMessage').style.display = 'block';
                            document.getElementById('loadingMessage').textContent = 'Filtering animals...';
                            const animals = await getAnimalsByBreed(breed);
                            displayAllAnimals(animals);
                        } catch (error) {
                            document.getElementById('loadingMessage').textContent = 'Error filtering animals: ' + error.message;
                        }
                    } else {
                        alert('Please enter a breed to filter by');
                    }
                });
            }

            // Show all animals
            if (showAllButton) {
                showAllButton.addEventListener('click', function() {
                    loadAllAnimals();
                });
            }

            // Show heavy animals
            if (showHeavyButton) {
                showHeavyButton.addEventListener('click', async function() {
                    try {
                        document.getElementById('loadingMessage').style.display = 'block';
                        document.getElementById('loadingMessage').textContent = 'Loading heavy animals...';
                        const animals = await getHeavyAnimals(50.0);
                        displayAllAnimals(animals);
                    } catch (error) {
                        document.getElementById('loadingMessage').textContent = 'Error loading heavy animals: ' + error.message;
                    }
                });
            }

            // Enter key for breed filter
            if (breedFilter) {
                breedFilter.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        filterButton.click();
                    }
                });
            }
        }

        // Delete animal function
        function deleteAnimalConfirm(animalId) {
            if (confirm('Are you sure you want to delete this animal? This action cannot be undone.')) {
                deleteAnimal(animalId)
                    .then(() => {
                        alert('Animal deleted successfully!');
                        window.location.href = 'details.html';
                    })
                    .catch(error => {
                        alert('Error deleting animal: ' + error.message);
                    });
            }
        }
    </script>

</body>
</html>
