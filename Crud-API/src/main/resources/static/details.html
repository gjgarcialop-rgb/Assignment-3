<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details - Nature Valley Farm</title>
    <link rel="stylesheet" href="./details.css">
</head>
<body>

    <div id="details">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="details.html">Details</a>
            <a href="about.html">About Us</a>
            <a href="new-animal-form.html">New Animal Form</a>
        </nav>
        
        <h1>Nature Valley Farm</h1>
        <h3>Animal Details</h3>

        <!-- Search and filter options -->
        <div style="text-align: center; margin: 20px 0;">
            <div style="margin-bottom: 15px;">
                <input type="text" id="breedFilter" placeholder="Filter by breed..." style="width: 200px; margin: 5px; padding: 10px; border: 3px solid black; border-radius: 8px; font-size: 14px;">
                <button type="button" id="filterButton" onclick="testFilterClick()" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: peachpuff; font-weight: bold; cursor: pointer;">Filter by Breed</button>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="number" id="weightFilter" placeholder="Weight threshold (kg)" min="0" max="1000" step="0.1" value="50" style="width: 150px; margin: 5px; padding: 10px; border: 3px solid black; border-radius: 8px; font-size: 14px;">
                <button type="button" id="showHeavyButton" onclick="testHeavyAnimalsClick()" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: lightcoral; font-weight: bold; cursor: pointer;">Heavy Animals (Above Weight)</button>
            </div>
            <div>
                <button type="button" id="showAllButton" onclick="testShowAllClick()" style="margin: 5px; padding: 10px 15px; border: 3px solid black; border-radius: 8px; background-color: lightblue; font-weight: bold; cursor: pointer;">Show All Animals</button>
            </div>
        </div>

        <!-- Dynamic content container -->
        <div id="animalsContainer">
            <div id="loadingMessage" style="text-align: center; margin: 20px;">
                <p>Loading animals...</p>
            </div>
        </div>

        <!-- Single animal detail view (when accessing via ?id=X) -->
        <div id="singleAnimalContainer" style="display: none;">
            <!-- Single animal details will be loaded here -->
        </div>
    </div>

    <!-- Include the API JavaScript file -->
    <script src="./animals-api.js?v=3"></script>
    <script>
        // Simple test function to check if onclick works
        function testFilterClick() {
            console.log('üéØ TEST: Filter button clicked!');
            const breed = document.getElementById('breedFilter').value.trim();
            console.log('üéØ TEST: Breed value:', breed);
            
            if (breed) {
                // Ensure we're showing the right container
                const singleContainer = document.getElementById('singleAnimalContainer');
                const animalsContainer = document.getElementById('animalsContainer');
                const loadingMessage = document.getElementById('loadingMessage');
                
                if (singleContainer) singleContainer.style.display = 'none';
                if (animalsContainer) animalsContainer.style.display = 'block';
                if (loadingMessage) {
                    loadingMessage.style.display = 'block';
                    loadingMessage.textContent = 'Filtering animals...';
                }
                
                // Test the API call directly with exact breed name
                console.log(`üì° Making API call to: ${API_BASE_URL}/breed/${encodeURIComponent(breed)}`);
                
                getAnimalsByBreed(breed)
                    .then(animals => {
                        console.log('üéØ TEST: API returned:', animals);
                        
                        if (animals && animals.length > 0) {
                            console.log(`‚úÖ SUCCESS: Found ${animals.length} animals for breed: ${breed}`);
                            displayAllAnimals(animals);
                        } else {
                            console.log(`‚ö†Ô∏è No animals found for breed: ${breed}`);
                            console.log('üí° Trying case-insensitive search...');
                            
                            // Fallback: Get all animals and filter client-side
                            getAllAnimals()
                                .then(allAnimals => {
                                    const filtered = allAnimals.filter(animal => 
                                        animal.breed && animal.breed.toLowerCase().includes(breed.toLowerCase())
                                    );
                                    
                                    console.log(`üîç Client-side filter found ${filtered.length} animals`);
                                    
                                    if (filtered.length > 0) {
                                        displayAllAnimals(filtered);
                                    } else {
                                        if (loadingMessage) {
                                            loadingMessage.textContent = `No animals found for breed: ${breed}`;
                                        }
                                        console.log('Available breeds:', [...new Set(allAnimals.map(a => a.breed))]);
                                    }
                                })
                                .catch(fallbackError => {
                                    console.error('‚ùå Fallback search error:', fallbackError);
                                });
                        }
                    })
                    .catch(error => {
                        console.error('üéØ TEST: API error:', error);
                        if (loadingMessage) {
                            loadingMessage.textContent = 'Error filtering animals: ' + error.message;
                        }
                    });
            } else {
                console.log('‚ö†Ô∏è No breed entered for filtering');
            }
        }

        // Test function for heavy animals filter
        function testHeavyAnimalsClick() {
            console.log('üéØ TEST: Heavy animals button clicked!');
            const weightThreshold = parseFloat(document.getElementById('weightFilter').value) || 50.0;
            console.log('üéØ TEST: Weight threshold:', weightThreshold);
            
            // Ensure we're showing the right container
            const singleContainer = document.getElementById('singleAnimalContainer');
            const animalsContainer = document.getElementById('animalsContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            if (singleContainer) singleContainer.style.display = 'none';
            if (animalsContainer) animalsContainer.style.display = 'block';
            if (loadingMessage) {
                loadingMessage.style.display = 'block';
                loadingMessage.textContent = `Loading animals heavier than ${weightThreshold}kg...`;
            }
            
            getHeavyAnimals(weightThreshold)
                .then(animals => {
                    console.log('üéØ TEST: Heavy animals API returned:', animals);
                    console.log(`‚úÖ SUCCESS: Found ${animals.length} heavy animals above ${weightThreshold}kg`);
                    displayAllAnimals(animals);
                })
                .catch(error => {
                    console.error('üéØ TEST: Heavy animals API error:', error);
                    if (loadingMessage) {
                        loadingMessage.textContent = 'Error loading heavy animals: ' + error.message;
                    }
                });
        }

        // Test function for show all animals
        function testShowAllClick() {
            console.log('üéØ TEST: Show all animals button clicked!');
            
            // Ensure we're showing the right container
            const singleContainer = document.getElementById('singleAnimalContainer');
            const animalsContainer = document.getElementById('animalsContainer');
            
            if (singleContainer) singleContainer.style.display = 'none';
            if (animalsContainer) animalsContainer.style.display = 'block';
            
            // Clear the URL parameters
            window.history.pushState({}, '', 'details.html');
            
            loadAllAnimals();
        }

        // Check if we're viewing a specific animal
        const animalId = getUrlParameter('id');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM Content Loaded');
            console.log('üîç Animal ID from URL:', animalId);
            
            if (animalId) {
                console.log('üìç Loading single animal with ID:', animalId);
                loadSingleAnimal(animalId);
            } else {
                console.log('üìã Loading all animals');
                loadAllAnimals();
            }
            
            console.log('üéØ Setting up event listeners');
            setupEventListeners();
            console.log('‚úÖ Event listeners setup complete');
        });

        async function loadSingleAnimal(id) {
            try {
                document.getElementById('loadingMessage').textContent = 'Loading animal details...';
                const animal = await getAnimalById(id);
                displaySingleAnimal(animal);
            } catch (error) {
                document.getElementById('loadingMessage').textContent = 'Error loading animal: ' + error.message;
            }
        }

        async function loadAllAnimals() {
            console.log('üìã Loading all animals...');
            
            try {
                // Ensure we're showing the right container
                const singleContainer = document.getElementById('singleAnimalContainer');
                const animalsContainer = document.getElementById('animalsContainer');
                const loadingMessage = document.getElementById('loadingMessage');
                
                if (singleContainer) singleContainer.style.display = 'none';
                if (animalsContainer) animalsContainer.style.display = 'block';
                if (loadingMessage) {
                    loadingMessage.style.display = 'block';
                    loadingMessage.textContent = 'Loading all animals...';
                }
                
                const animals = await getAllAnimals();
                console.log('üìã Loaded all animals:', animals);
                displayAllAnimals(animals);
            } catch (error) {
                console.error('‚ùå Error loading all animals:', error);
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.textContent = 'Error loading animals: ' + error.message;
                }
            }
        }

        function displaySingleAnimal(animal) {
            document.getElementById('animalsContainer').style.display = 'none';
            const container = document.getElementById('singleAnimalContainer');
            container.style.display = 'block';
            
            const imagePath = getAnimalImagePath(animal);
            
            // Add cache busting to image URLs
            const imagePathWithCacheBuster = imagePath.includes('http') 
                ? `${imagePath}?_t=${new Date().getTime()}` 
                : imagePath;
            
            // Dynamic placeholder based on breed
            const placeholderImage = getAnimalImagePath({breed: 'default'});
            
            console.log('üñºÔ∏è Displaying single animal:', animal.name);
            console.log('üñºÔ∏è Image path:', imagePath);
            console.log('üñºÔ∏è Image path with cache buster:', imagePathWithCacheBuster);
            
            container.innerHTML = `
                <div class="Animal_Details" style="max-width: 600px; margin: 0 auto;">
                    <img src="${imagePathWithCacheBuster}" alt="${animal.name}" onerror="this.src='${placeholderImage}'" />
                    <h2>${animal.name}</h2>
                    <p><i><b>${animal.breed || 'Unknown breed'}</b></i></p>
                    <p><strong>Weight:</strong> ${animal.weight} kg</p>
                    <p>${animal.description || 'No description available'}</p>
                    <div style="margin-top: 20px;">
                        <a href="edit-animal-form.html?id=${animal.animalId}" 
                           style="display: inline-block; margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightgreen; font-weight: bold; cursor: pointer; text-decoration: none; color: black;">Edit Animal</a>
                        <button onclick="deleteAnimalConfirm(${animal.animalId})" 
                                style="margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightcoral; font-weight: bold; cursor: pointer;">Delete</button>
                        <a href="details.html" style="margin: 5px; padding: 8px 15px; border: 2px solid black; border-radius: 5px; background-color: lightblue; font-weight: bold; text-decoration: none; color: black;">Back to All Animals</a>
                    </div>
                </div>
            `;
        }

        function displayAllAnimals(animals) {
            const container = document.getElementById('animalsContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Check if elements exist before accessing them
            if (!container) {
                console.error('‚ùå animalsContainer not found!');
                return;
            }
            
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
            
            if (!animals || animals.length === 0) {
                container.innerHTML = '<p style="text-align: center;">No animals found.</p>';
                return;
            }

            let html = '<div id="column">';
            animals.forEach(animal => {
                const imagePath = getAnimalImagePath(animal);
                // Add cache busting to image URLs
                const imagePathWithCacheBuster = imagePath.includes('http') 
                    ? `${imagePath}?_t=${new Date().getTime()}` 
                    : imagePath;
                
                // Dynamic placeholder based on breed
                const placeholderImage = getAnimalImagePath({breed: 'default'});
                
                html += `
                    <div class="Animal_Details">
                        <img src="${imagePathWithCacheBuster}" alt="${animal.name}" onerror="this.src='${placeholderImage}'" />
                        <h2>${animal.name}</h2>
                        <p><i><b>${animal.breed || 'Unknown breed'}</b></i></p>
                        <p><strong>Weight:</strong> ${animal.weight} kg</p>
                        <p>${animal.description || 'No description available'}</p>
                        <div style="margin-top: 10px;">
                            <a href="details.html?id=${animal.animalId}" 
                               style="display: inline-block; margin: 2px; padding: 5px 10px; border: 2px solid black; border-radius: 5px; background-color: peachpuff; text-decoration: none; color: black; font-weight: bold;">View Details</a>
                            <a href="edit-animal-form.html?id=${animal.animalId}" 
                               style="display: inline-block; margin: 2px; padding: 5px 10px; border: 2px solid black; border-radius: 5px; background-color: lightgreen; text-decoration: none; color: black; font-weight: bold;">Edit</a>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        function setupEventListeners() {
            console.log('üîß Setting up event listeners...');
            
            // Filter by breed
            const filterButton = document.getElementById('filterButton');
            const showAllButton = document.getElementById('showAllButton');
            const showHeavyButton = document.getElementById('showHeavyButton');
            const breedFilter = document.getElementById('breedFilter');
            const weightFilter = document.getElementById('weightFilter');
            
            console.log('üîç Found elements:');
            console.log('  - filterButton:', filterButton);
            console.log('  - showAllButton:', showAllButton);
            console.log('  - showHeavyButton:', showHeavyButton);
            console.log('  - breedFilter:', breedFilter);
            console.log('  - weightFilter:', weightFilter);
            
            if (filterButton) {
                console.log('‚úÖ Adding click listener to filterButton');
                filterButton.addEventListener('click', async function() {
                    console.log('üéØ Filter button clicked!');
                    const breed = breedFilter.value.trim();
                    console.log('üîç Breed to filter:', breed);
                    
                    if (breed) {
                        try {
                            document.getElementById('loadingMessage').style.display = 'block';
                            document.getElementById('loadingMessage').textContent = 'Filtering animals...';
                            
                            // Hide the single animal container and show the animals container
                            document.getElementById('singleAnimalContainer').style.display = 'none';
                            document.getElementById('animalsContainer').style.display = 'block';
                            
                            console.log('üì° Making API call for breed:', breed);
                            const animals = await getAnimalsByBreed(breed);
                            console.log('üìã Received animals:', animals);
                            displayAllAnimals(animals);
                        } catch (error) {
                            console.error('‚ùå Filter by breed error:', error);
                            document.getElementById('loadingMessage').textContent = 'Error filtering animals: ' + error.message;
                        }
                    } else {
                        alert('Please enter a breed to filter by');
                    }
                });
            } else {
                console.error('‚ùå filterButton not found!');
            }

            // Show all animals
            if (showAllButton) {
                console.log('‚úÖ Adding click listener to showAllButton');
                showAllButton.addEventListener('click', function() {
                    console.log('üéØ Show all button clicked!');
                    
                    // Hide the single animal container and show the animals container
                    document.getElementById('singleAnimalContainer').style.display = 'none';
                    document.getElementById('animalsContainer').style.display = 'block';
                    
                    // Clear the URL parameters
                    window.history.pushState({}, '', 'details.html');
                    
                    loadAllAnimals();
                });
            } else {
                console.error('‚ùå showAllButton not found!');
            }

            // Show heavy animals
            if (showHeavyButton) {
                console.log('‚úÖ Adding click listener to showHeavyButton');
                showHeavyButton.addEventListener('click', async function() {
                    console.log('üéØ Heavy animals button clicked!');
                    
                    try {
                        const weightThreshold = parseFloat(weightFilter.value) || 50.0;
                        console.log('‚öñÔ∏è Weight threshold:', weightThreshold);
                        
                        document.getElementById('loadingMessage').style.display = 'block';
                        document.getElementById('loadingMessage').textContent = `Loading animals heavier than ${weightThreshold}kg...`;
                        
                        // Hide the single animal container and show the animals container
                        document.getElementById('singleAnimalContainer').style.display = 'none';
                        document.getElementById('animalsContainer').style.display = 'block';
                        
                        console.log('üì° Making API call for heavy animals with weight:', weightThreshold);
                        const animals = await getHeavyAnimals(weightThreshold);
                        console.log('üìã Received heavy animals:', animals);
                        displayAllAnimals(animals);
                    } catch (error) {
                        console.error('‚ùå Heavy animals filter error:', error);
                        document.getElementById('loadingMessage').textContent = 'Error loading heavy animals: ' + error.message;
                    }
                });
            } else {
                console.error('‚ùå showHeavyButton not found!');
            }

            // Enter key for breed filter
            if (breedFilter) {
                breedFilter.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('‚å®Ô∏è Enter key pressed in breed filter');
                        filterButton.click();
                    }
                });
            }

            // Enter key for weight filter
            if (weightFilter) {
                weightFilter.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('‚å®Ô∏è Enter key pressed in weight filter');
                        showHeavyButton.click();
                    }
                });
            }
            
            console.log('üéØ Event listeners setup completed');
        }

        // Delete animal function
        function deleteAnimalConfirm(animalId) {
            if (confirm('Are you sure you want to delete this animal? This action cannot be undone.')) {
                deleteAnimal(animalId)
                    .then(() => {
                        alert('Animal deleted successfully!');
                        window.location.href = 'details.html';
                    })
                    .catch(error => {
                        alert('Error deleting animal: ' + error.message);
                    });
            }
        }
    </script>

</body>
</html>
